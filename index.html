<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/239ecd7882.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Double Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #1f1f1f">
                <h1>Black Headphone</h1>
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
            <div style="background-color: #5bcbff">
                <h1>White Headphone</h1>
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
            <div style="background-color: #d1d1d1">
                <h1>Music is everything</h1>
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
            <div style="background-color: #ffb325">
                <h1>Wire-less Headphone</h1>
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('img/wireless.jpeg')">
            </div>
            <div style="background-image: url('img/music.jpeg')">
            </div>
            <div style="background-image: url('img/hpwhite.jpg')">
            </div>
            <div style="background-image: url('img/hpblack.jpg')">
            </div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
